<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK Donation Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .donation-info {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .time-counter {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .donation-rate {
            font-size: 16px;
            color: #999;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="donation-info">Donated amount of money to GlitchWare in this session: $<span id="donation-amount">0.0000000000</span></div>
        <div class="time-counter" id="time-counter">00:00:00</div>
        <div class="donation-rate">Current AFK donation rate: $0.0000000144 per second</div>
    </div>

    <script>
        const donationRatePerSecond = 0.0000000144;
        let donationAmount = 0.0;
        let secondsElapsed = 0;
        let timerInterval;

        function startDonationTracker() {
            timerInterval = setInterval(() => {
                donationAmount += donationRatePerSecond;
                document.getElementById('donation-amount').innerText = donationAmount.toFixed(10);
                secondsElapsed++;
                updateTimer();
            }, 1000);
        }

        function updateTimer() {
            const hours = Math.floor(secondsElapsed / 3600);
            const minutes = Math.floor((secondsElapsed % 3600) / 60);
            const seconds = secondsElapsed % 60;
            document.getElementById('time-counter').innerText = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
        }

        function formatTime(time) {
            return (time < 10 ? "0" + time : time);
        }

        // Start the donation tracker immediately when the page loads
        startDonationTracker();
    </script>
</body>
</html>
