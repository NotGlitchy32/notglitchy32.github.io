<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK Donation Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .donation-info {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .time-counter {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .donation-rate {
            font-size: 16px;
            color: #999;
            margin-bottom: 20px;
        }
        .admin-panel {
            margin-top: 20px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #login-section, #donation-section, #admin-section {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <input type="text" id="username" placeholder="Enter your Discord username">
        <button onclick="login()">Login</button>
    </div>

    <div id="donation-section">
        <div class="donation-info">Donated amount of money to GlitchWare in this session: $<span id="donation-amount">0.0000000000</span></div>
        <div class="time-counter" id="time-counter">00:00:00</div>
        <div class="donation-rate">Current AFK donation rate: $0.0000000144 per second</div>
    </div>

    <div id="admin-section">
        <div class="admin-panel">
            <h2>Admin Panel</h2>
            <div id="user-donations"></div>
        </div>
    </div>

    <script>
        const donationRatePerSecond = 0.0000000144;
        let donationAmount = 0.0;
        let secondsElapsed = 0;
        let timerInterval;

        function login() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                document.getElementById('login-section').style.display = 'none';
                if (username === 'admin-xeno1') {
                    document.getElementById('admin-section').style.display = 'block';
                    fetchUserDonations();
                } else {
                    document.getElementById('donation-section').style.display = 'block';
                    startDonationTracker();
                }
            }
        }

        function startDonationTracker() {
            timerInterval = setInterval(() => {
                donationAmount += donationRatePerSecond;
                document.getElementById('donation-amount').innerText = donationAmount.toFixed(10);

                secondsElapsed++;
                updateTimer();
            }, 1000);
        }

        function updateTimer() {
            const hours = Math.floor(secondsElapsed / 3600);
            const minutes = Math.floor((secondsElapsed % 3600) / 60);
            const seconds = secondsElapsed % 60;
            document.getElementById('time-counter').innerText = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
        }

        function formatTime(time) {
            return (time < 10 ? "0" + time : time);
        }

        function fetchUserDonations() {
            // Placeholder for fetching user donations from server
            // Replace this with actual implementation once server-side storage is set up
            console.log("Fetching user donations...");
        }
    </script>
</body>
</html>
